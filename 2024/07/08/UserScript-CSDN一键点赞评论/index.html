    <div class="post-body" itemprop="articleBody"><h1 id="CSDN一键点赞评论"><a href="#CSDN一键点赞评论" class="headerlink" title="CSDN一键点赞评论"></a>CSDN一键点赞评论</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// ==UserScript==</span></span><br><span class="line"><span class="comment">// @name          CSDN 手动一键点赞评论</span></span><br><span class="line"><span class="comment">// @version       0.0.1</span></span><br><span class="line"><span class="comment">// @description  打开博文，点击一键点赞评论按钮后自动为该博文点赞以及评论，前提是已经登录 csdn 博客</span></span><br><span class="line"><span class="comment">// @include      *://blog.csdn.net/*/article/details/*</span></span><br><span class="line"><span class="comment">// @include      *.blog.csdn.net/article/details/*</span></span><br><span class="line"><span class="comment">// ==/UserScript==</span></span><br><span class="line">(<span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="string">&#x27;use strict&#x27;</span>;</span><br><span class="line">    <span class="keyword">var</span> button = <span class="variable language_">document</span>.<span class="title function_">createElement</span>(<span class="string">&quot;button&quot;</span>); <span class="comment">//创建一个按钮</span></span><br><span class="line">    button.<span class="property">textContent</span> = <span class="string">&quot;一键点赞评论&quot;</span>; <span class="comment">//按钮内容</span></span><br><span class="line">    button.<span class="property">style</span>.<span class="property">width</span> = <span class="string">&quot;90px&quot;</span>; <span class="comment">//按钮宽度</span></span><br><span class="line">    button.<span class="property">style</span>.<span class="property">height</span> = <span class="string">&quot;28px&quot;</span>; <span class="comment">//按钮高度</span></span><br><span class="line">    button.<span class="property">style</span>.<span class="property">align</span> = <span class="string">&quot;center&quot;</span>; <span class="comment">//文本居中</span></span><br><span class="line">    button.<span class="property">style</span>.<span class="property">color</span> = <span class="string">&quot;white&quot;</span>; <span class="comment">//按钮文字颜色</span></span><br><span class="line">    button.<span class="property">style</span>.<span class="property">background</span> = <span class="string">&quot;#e33e33&quot;</span>; <span class="comment">//按钮底色</span></span><br><span class="line">    button.<span class="property">style</span>.<span class="property">border</span> = <span class="string">&quot;1px solid #e33e33&quot;</span>; <span class="comment">//边框属性</span></span><br><span class="line">    button.<span class="property">style</span>.<span class="property">borderRadius</span> = <span class="string">&quot;4px&quot;</span>; <span class="comment">//按钮四个角弧度    </span></span><br><span class="line">    button.<span class="title function_">addEventListener</span>(<span class="string">&quot;click&quot;</span>, clickBotton) <span class="comment">//监听按钮点击事件</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">function</span> <span class="title function_">clickBotton</span>(<span class="params"></span>)&#123;</span><br><span class="line">        <span class="built_in">setTimeout</span>(<span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> comment=[<span class="string">&quot;针不戳呀，写的针不戳！&quot;</span>,<span class="string">&quot;学习了！b（￣▽￣）d&quot;</span>,<span class="string">&quot;本文不错(￣ˇ￣)，值得学习！(=￣ω￣=)&quot;</span>,<span class="string">&quot;感谢博主的分享！(^ ^)／▽▽＼(^ ^)&quot;</span>,<span class="string">&quot;感谢博主，你的文章让我得到一些收获！(￣ˇ￣)&quot;</span>];</span><br><span class="line">        <span class="keyword">var</span> <span class="variable constant_">STARTNUMBER</span> = -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">var</span> <span class="variable constant_">ENDNUMBER</span> = <span class="number">5</span>;</span><br><span class="line">        <span class="keyword">var</span> temp_count = <span class="title class_">Math</span>.<span class="title function_">floor</span>(<span class="title class_">Math</span>.<span class="title function_">random</span>()*(<span class="variable constant_">STARTNUMBER</span>-<span class="variable constant_">ENDNUMBER</span>+<span class="number">1</span>))+<span class="variable constant_">ENDNUMBER</span> ;<span class="comment">//取STARTNUMBER-ENDNUMBER之间的随机数 [STARTNUMBER,ENDNUMBER]</span></span><br><span class="line"></span><br><span class="line">        <span class="variable language_">document</span>.<span class="title function_">getElementsByClassName</span>(<span class="string">&quot;tool-item-comment&quot;</span>)[<span class="number">0</span>].<span class="title function_">click</span>(); <span class="comment">//打开评论区</span></span><br><span class="line">        <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&quot;comment_content&quot;</span>).<span class="property">value</span> = comment[temp_count]; <span class="comment">//随机把一条预先写好的评论赋值到评论框里面</span></span><br><span class="line">        <span class="variable language_">document</span>.<span class="title function_">getElementsByClassName</span>(<span class="string">&quot;btn-comment&quot;</span>)[<span class="number">0</span>].<span class="title function_">click</span>(); <span class="comment">//发表评论</span></span><br><span class="line">        <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&quot;is-like&quot;</span>).<span class="title function_">click</span>() <span class="comment">//点赞。把该代码注释后只会一键评论</span></span><br><span class="line"></span><br><span class="line">&#125;,<span class="number">100</span>);<span class="comment">// setTimeout 0.1秒后执行</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> like_comment = <span class="variable language_">document</span>.<span class="title function_">getElementsByClassName</span>(<span class="string">&#x27;toolbox-list&#x27;</span>)[<span class="number">0</span>]; <span class="comment">//getElementsByClassName 返回的是数组，所以要用[] 下标</span></span><br><span class="line">    like_comment.<span class="title function_">appendChild</span>(button); <span class="comment">//把按钮加入到 x 的子节点中</span></span><br><span class="line">    </span><br><span class="line">&#125;)(); <span class="comment">//(function()&#123;&#125;)() 表示该函数立即执行</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
